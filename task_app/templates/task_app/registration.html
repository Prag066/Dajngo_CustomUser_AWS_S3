{% extends 'base.html' %}
{% load static %}
{% block style %}
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block body %}
    
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Registration Form</h3>
                            
                            <div class="form-group text-center">
                                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" id="default-img" alt="image" class="img-thumbnail shadow rounded-circle w-25">
                                <h6 class="pt-2">Upload a different photo...</h6>
                                <input type="file" name="profile_image" id="profile_image" class="text-center center-block file-upload" />
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="first_name" class="text-info">First Name:</label><br>
                                        <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="last_name" class="text-info">Last Name:</label><br>
                                        <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email" class="text-info">Email:</label><br>
                                        <input type="email" name="email" id="email" placeholder="email" class="form-control" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mobile" class="text-info">Mobile:</label><br>
                                        <input type="number" name="mobile" id="mobile" placeholder="mobile" class="form-control" required>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="position" class="text-info">Position:</label><br>
                                        <input type="text" name="position" id="position" placeholder="position" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="location" class="text-info">Location:</label><br>
                                        <input type="text" name="location" id="location" placeholder="location" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="password" class="text-info">Password:</label><br>
                                        <input type="password" name="password" id="password" placeholder="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cpassword" class="text-info">Confirm Password:</label><br>
                                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" onkeyup="checkPassword()" class="form-control" required>
                                        <p id="p-match" class="text-danger"></p>
                                    </div>
                                </div>
                            </div>

                            

                            <div class="form-group">
                                <label for="remember-me" class="text-info">Â <span><input id="remember-me" name="remember-me" type="checkbox" required></span><span class="m-1">Remember me</span></label><br>
                                <div class="text-center">
                                    <button type="submit" name="submit" id="sub-form" class="btn btn-info btn-md" disabled>submit</button>
                                </div>
                                
                            </div>
                           
                            <div class="text-center ">
                                <p class="message">Already registered? <a href="{% url 'login' %}">Login here</a></p>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">submit</button>
    </form>
 -->

    
{% endblock %}

{% block script %}


<script src="../../static/js/registration.js"></script>

{% endblock %}
